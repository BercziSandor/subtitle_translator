[flake8]
ignore = E203,W503,W504

[tox]
envlist = py37,py38,py39,py310,flake8,report
isolated_build = True

[tool:pytest]
testpaths = tests

[gh-actions]
python =
    3.7: py37
    3.8: py38,flake8
    3.9: py39
    3.10: py310, mypy, cogCheck, docs

[testenv]
setenv =
    py{37,38,39,310}: COVERAGE_FILE = .coverage.{envname}
commands = pytest --cov --cov-report= {posargs:-vv}
deps =
    pytest
    coverage
    pytest-cov
    .
    GitPython

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 src setup.py tests

[testenv:mypy]
description = Check types
extras = tests
# Need twisted & rich for stubs.
# Otherwise mypy fails in tox.
deps =
    mypy
    rich
    twisted
commands = mypy src typing_examples.py

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:docs]
# Keep basepython in sync with gh-actions and .readthedocs.yml.
basepython = python3.10
extras =
    docs
passenv = TERM
setenv =
    PYTHONHASHSEED = 0
commands =
    sphinx-build -n -T -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -n -T -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html
